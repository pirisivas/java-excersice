<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Declare 2 variables</h1>
    <p id="mul"></p>
    <p id="Add"></p>
    <p id="sub"></p>
      <p id="Dev"></p>
    <script>
    function AddNum(num1,num2){
      return  num1+num2;
    }
    function MultiNum(num1,num2){
      return  num1+num2;
    }
    function subtractNum(num1,num2){
      return  num1+num2;
    }
    function divideNum(num1,num2){
      return  num1+num2;
    }
    document.getElementById("Add").innerHTML="Add two numbers "+AddNum(20,25);
      document.getElementById("mul").innerHTML="Multiple two numbers "+MultiNum(20,25);
        document.getElementById("sub").innerHTML="Subtract two numbers "+subtractNum(25,25);
        document.getElementById("Dev").innerHTML="Devide two numbers "+divideNum(25,5);
    </script>


  </body>
</html>
